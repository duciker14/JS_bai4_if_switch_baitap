<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <script>
         var month = parseInt(prompt("Nhập vào tháng = "));
         var yrs = parseInt(prompt("Nhập vào năm = "));
         switch (month) {
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                document.write("Month has 31 days!");
                break;
            case 6: case 9: case 11: case 4:
                document.write("Month has 30 days!");
                break;
            case 2:
                if (yrs % 4 == 0) {
                    document.write("Month has 29 days!");
                    break;
                } else {
                    document.write("Month has 28 days!");
                    break;
                }
            default:
                document.write("Bạn nhập vào chưa đúng số tháng!");
                break;
         }
        // In ra tên tiếng anh
        switch (month) {
            case 1:
                document.write("January");
                break;
            case 2:
                document.write("February");
                break;
            case 3:
                document.write("March");
                break;
            case 4:
                document.write("April");
                break;
            case 5:
                document.write("May");
                break;
            case 6:
                document.write("June");
                break;
            case 7:
                document.write("July");
                break;
            case 8:
                document.write("August");
                break;
            case 9:
                document.write("September");
                break;
            case 10:
                document.write("October");
                break;
            case 11:
                document.write("November");
                break;
            case 12:
                document.write("December");
                break;
            default:
                document.write("Bạn nhập vào chưa đúng số tháng!");
                break;
         }  
    </script>
</body>
</html>
